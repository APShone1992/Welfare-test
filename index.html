
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welfare Support Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./public/chat.css" />
  <script defer src="./public/chat.js"></script>
</head>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <img
        src="./public/assets/bot-icon.svg"
        class="bot-avatar"
        alt="Welfare Support bot"
      />
      <h1>Welfare Support</h1>

      <button id="clearBtn" class="clear-btn" type="button" aria-label="Clear chat">
        Clear
      </button>
    </header>

    <div
      id="chatWindow"
      class="chat-window"
      role="log"
      aria-live="polite"
      aria-relevant="additions"
      aria-atomic="false"
    ></div>

    <div class="input-area">
      <input
        id="chatInput"
        type="text"
        placeholder="Ask a question..."
        autocomplete="off"
        aria-label="Ask a question"
      />
      <button id="sendBtn" type="button">Send</button>
    </div>
  </div>
</body>
