
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welfare Support Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Correct CSS link -->
  <link rel="stylesheet" href="./public/chat.css" />

  <!-- Load JS correctly -->
  <script src="./public/chat.js" defer></script>
</head>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <!-- Correct bot icon -->
      <img
        src="./public/assets/bot-icon.svg"
        class="bot-avatar"
        alt="Welfare Support bot"
      />
      <h1>Welfare Support</h1>
    </header>

    <div id="chatWindow" class="chat-window" aria-live="polite" aria-atomic="false"></div>

    <div class="input-area">
      <input
        id="chatInput"
        type="text"
        placeholder="Ask a question..."
        autocomplete="off"
        aria-label="Ask a question"
      />
      <button id="sendBtn" type="button">Send</button>
    </div>
  </div>
</body>
</html>
